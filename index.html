<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1 id="title">
        SPLI<br />
        TTER
      </h1>
    </header>
    <main class="card">
      <section class="left-container">
        <section class="item-input">
          <h2 class="item">Bill</h2>
          <label class="bill-label">
            <input type="number" placeholder="0" id="bill-value"/>
          </label>
        </section>
        <section class="item-input">
          <h2 class="item">Select Tip %</h2>
          <ul class="container">
            <li class="percent-value" value="5">5%</li>
            <li class="percent-value" value="10">10%</li>
            <li class="percent-value" value="15">15%</li>
            <li class="percent-value" value="25">25%</li>
            <li class="percent-value" value="50">50%</li>
            <li class="percent-value" value="custom" style="padding:0px">
              <input type="number" id="custom-value" placeholder="Custom">
            </li>
          </ul>
        </section>
        <section class="item-input">
          <div>
            <h2 class="item">Number of People</h2>
            <h2 class="item" id="zero">Can't be zero</h2>
          </div>
   
          <label class="people-label">
            <input type="number" placeholder="0" id="nb-people" class="nb-people"/>
          </label>
        </section>
      </section>
      <section class="right-container">
        <section class="right-first-container">
          <div>
            <h2 class="amount">Tip Amount</h2>
            <h3>/ person</h3>
          </div>

            <h3 id="amount-price" class="price-value">0.00</h3>
          </div>
        </section>
        <section  class="right-second-container">
          <div>
            <h2 class="amount">Total</h2>
            <h3>/ person</h3>
          </div>
          <div class="money-value">
            <svg class ="dollar-sign" xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path fill="hsl(172, 67%, 45%)" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
            <h3 id="total-price" class="price-value">0.00</h3>
          </div>
        </section>
        <button class="reset-btn" id="reset-btn">RESET</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/nawfel-sekrafi-874167172/" target="_blanck">Nawfel Sekrafi</a>.
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
